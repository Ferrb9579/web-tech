<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URK23CS1005 - Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .calculator {
            padding: 25px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .calculator h2 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff8a65;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff7043;
        }
        button:first-child {
            background-color: #ff7043;
            border: 2px solid #e64a19;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple Calculator</h2>
        
        <input type="number" id="num1" placeholder="Enter first number" value="10">
        <input type="number" id="num2" placeholder="Enter second number" value="20">
        
        <div class="buttons">
            <button onclick="calculate('+')">Add</button>
            <button onclick="calculate('-')">Subtract</button>
            <button onclick="calculate('*')">Multiply</button>
            <button onclick="calculate('/')">Divide</button>
        </div>
        
        <p id="result">Result:</p>
    </div>

    <script>
        function calculate(operation) {
            const num1_str = document.getElementById('num1').value;
            const num2_str = document.getElementById('num2').value;

            const num1 = parseFloat(num1_str) || 0;
            const num2 = parseFloat(num2_str) || 0;

            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "Error!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid Operation";
            }
            
            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
