<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URK23CS1005 - Contact Us - Online Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            color: #005a9c;
            padding: 0 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="url"],
        input[type="search"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px; /* Provides space between buttons */
            margin-top: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    
    <div class="container">
        
        <h1>Online Registration & Contact Form</h1>

        
        <form action="/serverlogic" method="post">

            
            <fieldset>
                <legend>Personal Information</legend>

                
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" required autofocus maxlength="50" pattern="[A-Za-z\s]+">
                </div>

                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
                </div>

                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                
                
                 <div class="form-group">
                    <label for="website">Personal Website:</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com" required>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Inquiry Details</legend>
                
                
                <div class="form-group">
                    <label for="contactDate">Preferred Contact Date:</label>
                    <input type="date" id="contactDate" name="contactDate" required>
                </div>

                
                <div class="form-group">
                    <label for="attendees">Number of Attendees:</label>
                    <input type="number" id="attendees" name="attendees" required min="1" max="10" placeholder="1">
                </div>

                
                <div class="form-group">
                    <label for="contactReason">Reason for Contact:</label>
                    <select id="contactReason" name="contactReason" required>
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="billing">Billing Question</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                
                <div class="form-group radio-group">
                    <label>Preferred Contact Method:</label>
                    <div>
                        <input type="radio" id="contactEmail" name="contactMethod" value="email" required>
                        <label for="contactEmail">Email</label>
                        <input type="radio" id="contactPhone" name="contactMethod" value="phone">
                        <label for="contactPhone">Phone</label>
                    </div>
                </div>

                
                <div class="form-group checkbox-group">
                    <label>Topics of Interest (select at least one):</label>
                    <div>
                        <input type="checkbox" id="topicHTML" name="interests" value="html">
                        <label for="topicHTML">HTML5</label>
                        <input type="checkbox" id="topicCSS" name="interests" value="css">
                        <label for="topicCSS">CSS3</label>
                        <input type="checkbox" id="topicJS" name="interests" value="js">
                        <label for="topicJS">JavaScript</label>
                        <input type="checkbox" id="topicAccessibility" name="interests" value="a11y">
                        <label for="topicAccessibility">Accessibility</label>
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Please type your detailed inquiry here..." maxlength="500"></textarea>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Additional Information</legend>
                
                
                <div class="form-group">
                    <label for="attachment">Upload Supporting Document:</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx" required>
                </div>
                
                
                <div class="form-group">
                    <label for="faqSearch">Search our FAQ:</label>
                    <input type="search" id="faqSearch" name="faqSearch" placeholder="Search for keywords...">
                </div>

                
                <div class="form-group">
                    <label for="formProgress">Form Completion:</label>
                    <progress id="formProgress" value="50" max="100"> 50% </progress>
                </div>
            </fieldset>

            
            <div class="button-group">
                
                <input type="submit" value="Register & Submit">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </div>
</body>
</html>
